<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas-container">
        <canvas id="paint-canvas" width="800" height="600"></canvas>
        <div class="controls">
            <input type="color" id="color-picker" value="#000000">
            <input type="range" id="line-width-slider" min="1" max="20" value="2">
            <button id="clear-button">Clear</button>
<input type="color" id="background-color-picker" value="#ffffff">
            <button id="set-background-button">Set Background Color</button>


        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
